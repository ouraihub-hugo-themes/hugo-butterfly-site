# """

# 数学公式
[math]
  enable = false
  use = ""
  perPage = true

# 图表支持
[mermaid]
  enable = false
  theme = "default"

# 图片灯箱
[lightbox]
  enable = true
  type = "fancybox"

# 懒加载
[lazyload]
  enable = true
  field = "site"
  placeholder = ""
  blur = false

# PWA
[pwa]
  enable = false
  manifest = "/manifest.json"

# 页脚配置
[footer]
  since = 2024  # 网站创建年份
  copyright = true  # 是否显示框架和主题信息
  customText = ""  # 自定义文本（支持 HTML）

# 社交媒体链接
[[social]]
  name = "GitHub"
  icon = "fab fa-github"
  url = "https://github.com/ouraihub-hugo-themes/hugo-butterfly"
  color = "#24292e"

[[social]]
  name = "Twitter"
  icon = "fab fa-twitter"
  url = "https://twitter.com/yourusername"
  color = "#1da1f2"

[[social]]
  name = "Email"
  icon = "fas fa-envelope"
  url = "mailto:your.email@example.com"
  color = "#4a7dbe"
