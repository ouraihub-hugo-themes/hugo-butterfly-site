name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update theme to latest version
        run: |
          rm -rf themes/hugo-butterfly
          git clone --depth 1 https://github.com/ouraihub-hugo-themes/hugo-butterfly.git themes/hugo-butterfly

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './themes/hugo-butterfly/pnpm-lock.yaml'

      - name: Install theme dependencies
        working-directory: ./themes/hugo-butterfly
        run: pnpm install

      - name: Build Hugo site
        run: hugo --minify

      - name: Generate search index
        run: |
          cd themes/hugo-butterfly
          pnpm exec pagefind --site ../../public --output-subdir _pagefind --force-language zh --root-selector main

  deploy-to-pages-repo:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Update theme to latest version
        run: |
          rm -rf themes/hugo-butterfly
          git clone --depth 1 https://github.com/ouraihub-hugo-themes/hugo-butterfly.git themes/hugo-butterfly

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './themes/hugo-butterfly/pnpm-lock.yaml'

      - name: Install theme dependencies
        working-directory: ./themes/hugo-butterfly
        run: pnpm install

      - name: Build Hugo site
        run: hugo --minify

      - name: Generate search index
        run: |
          cd themes/hugo-butterfly
          pnpm exec pagefind --site ../../public --output-subdir _pagefind --force-language zh --root-selector main

      - name: Configure git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Clone or create pages repo
        run: |
          if git clone https://${{ secrets.PAGES_REPO_TOKEN }}@github.com/hugobutterfly/hugobutterfly.github.io.git pages-repo 2>/dev/null; then
            echo "Repository cloned successfully"
          else
            echo "Repository is empty or doesn't exist, creating new one"
            mkdir -p pages-repo
            cd pages-repo
            git init
            git config user.email "action@github.com"
            git config user.name "GitHub Action"
            cd ..
          fi
        env:
          PAGES_REPO_TOKEN: ${{ secrets.PAGES_REPO_TOKEN }}

      - name: Copy built site
        run: |
          cd pages-repo
          rm -rf .git *
          cd ..
          cp -r public/* pages-repo/
          touch pages-repo/.nojekyll

      - name: Commit and push to pages repo
        run: |
          cd pages-repo
          git add -A
          git commit -m "Deploy from hugo-butterfly-site: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "Nothing to commit"
          git remote add origin https://${{ secrets.PAGES_REPO_TOKEN }}@github.com/hugobutterfly/hugobutterfly.github.io.git
          git branch -M master
          git push -u origin master
        env:
          PAGES_REPO_TOKEN: ${{ secrets.PAGES_REPO_TOKEN }}
